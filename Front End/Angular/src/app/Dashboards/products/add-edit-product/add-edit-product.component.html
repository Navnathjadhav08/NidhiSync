<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>
<div mat-dialog-content>
  <form (ngSubmit)="saveProduct()">
    <div class="form-group">
      <label>Barcode:</label>
      <input type="text" [(ngModel)]="product.barcode" name="barcode" required>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea [(ngModel)]="product.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" [(ngModel)]="product.quantity" name="quantity" required>
    </div>
    <div class="form-group">
      <label>Expiration Date:</label>
      <input type="date" [(ngModel)]="product.expDate" name="expDate" required>
    </div>
    <div class="button-group">
      <button type="button" (click)="dialogRef.close()">Cancel</button>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
